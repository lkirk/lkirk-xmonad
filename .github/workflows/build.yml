name: Build XMonad
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Haskell/Stack
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '8.10.7'
          enable-stack: true
          stack-version: '2.7.5'
      - run: stack build
